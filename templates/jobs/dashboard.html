<h2>Employer Dashboard</h2>
{% for job in jobs %}
  <p>{{ job.title }} - {{ job.is_approved }} {{job.id}}</p>
  <a href="update/{{job.id}}">update</a>
  <a href="delete/{{job.id}}">Delete</a>
{% endfor %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
