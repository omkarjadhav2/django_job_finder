<h2>update a Job</h2>

<form method="post">
  {% csrf_token %}
  {{form.media}}
  {{form.as_p}}
  <button type="submit">POST JOB</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
