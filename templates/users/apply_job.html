{% extends "users/base.html" %}
{% block title %}
      apply for job
      {% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>apply for this job{{job.title}}</h2>
  <form method="POST">
    {% csrf_token %}
    <p>{{form.content.label}} {{form.content}}</p>
    <p>{{form.experience.label}} {{form.experience}}</p>
    <button type="submit" class="btn btn-primary">apply</button>
  </form>
</div>
{% endblock %}
