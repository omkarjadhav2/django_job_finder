{% extends "users/base.html" %}

<title>{% block title %} {{ job.title }} at {{job.company_name}} {% endblock %}</title>

{% block content %} 

{% if job %}
<div class="container my-2">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ job.title }}</h5>
    <p class="card-text">{{ job.description | safe}}</p>
    <a href="/apply/{{job.slug}}" class="btn btn-primary">Apply</a>
  </div>
</div>
</div>
{% endif %} hey {% endblock %}
